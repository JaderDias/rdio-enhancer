<ul id="enhancer_settings_form" class="form_list">
	<li class="form_row no_line">
		<div class="label">Notifications</div>
		<div class="field radio_list">
			<div>
				<input type="radio" class="radio" id="enhancer_notifications_none" value="none" name="enhancer_notifications">
				<div class="description">
					<label for="enhancer_notifications_none">None</label>
					<p>Don't use any notifications.</p>
				</div>
			</div>
			<div>
				<input type="radio" class="radio" id="enhancer_notifications_html" value="html" name="enhancer_notifications">
				<div class="description">
					<label for="enhancer_notifications_html">HTML</label>
					<p>Use Notifications built with HTML. You can only see these if you are on a Rdio page.</p>
				</div>
			</div>
			<div>
				<input type="radio" class="radio" id="enhancer_notifications_chrome" value="chrome" name="enhancer_notifications">
				<div class="description">
					<label for="enhancer_notifications_chrome">Chrome</label>
					<p>This uses the Chrome popup notifications.</p>
				</div>
			</div>
		</div>
	</li>
</ul>
